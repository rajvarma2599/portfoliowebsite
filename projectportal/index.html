<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal - Raj Varma</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Project Portal</h1>
        <p>Add or edit projects for your portfolio</p>
    </header>

    <main>
        <div class="container">
            <div class="mode-toggle">
                <button id="add-mode" class="active">Add New Project</button>
                <button id="edit-mode">Edit Existing Project</button>
            </div>

            <div id="edit-section" style="display: none;">
                <h2>Select Project to Edit</h2>
                <select id="project-select">
                    <option value="">Choose a project...</option>
                </select>
                <button id="load-project">Load Project</button>
            </div>

            <form id="project-form">
                <div class="form-group">
                    <label for="project-title">Project Title *</label>
                    <input type="text" id="project-title" required>
                </div>

                <div class="form-group">
                    <label for="project-subtitle">Project Subtitle (Hero Description) *</label>
                    <input type="text" id="project-subtitle" required>
                </div>

                <div class="form-group">
                    <label for="project-overview">Project Overview *</label>
                    <textarea id="project-overview" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="key-features">Key Features (one per line) *</label>
                    <textarea id="key-features" rows="6" placeholder="Feature 1&#10;Feature 2&#10;Feature 3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tools-tech">Tools & Technologies (comma-separated) *</label>
                    <input type="text" id="tools-tech" placeholder="Figma, HTML, CSS, JavaScript" required>
                </div>

                <div class="form-group">
                    <label for="results-impact">Results & Impact *</label>
                    <textarea id="results-impact" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label>Metrics (3 metrics)</label>
                    <div class="metrics">
                        <div class="metric">
                            <input type="text" id="metric1-value" placeholder="Value (e.g., 35%)">
                            <input type="text" id="metric1-label" placeholder="Label (e.g., Increase in Satisfaction)">
                        </div>
                        <div class="metric">
                            <input type="text" id="metric2-value" placeholder="Value">
                            <input type="text" id="metric2-label" placeholder="Label">
                        </div>
                        <div class="metric">
                            <input type="text" id="metric3-value" placeholder="Value">
                            <input type="text" id="metric3-label" placeholder="Label">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Categories *</label>
                    <div class="categories">
                        <label><input type="checkbox" value="ui-ux"> UI/UX Design</label>
                        <label><input type="checkbox" value="web-dev"> Web Development</label>
                        <label><input type="checkbox" value="mobile"> Mobile Apps</label>
                        <label><input type="checkbox" value="system"> Design Systems</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tech-tags">Tech Tags (comma-separated) *</label>
                    <input type="text" id="tech-tags" placeholder="UI Polish, Animations" required>
                </div>

                <div class="form-group">
                    <label for="project-tag">Project Tag (e.g., Latest)</label>
                    <input type="text" id="project-tag" value="Latest">
                </div>

                <div class="form-group">
                    <label for="project-icon">Project Icon (SVG code) *</label>
                    <textarea id="project-icon" rows="5" placeholder="<svg>...</svg>" required></textarea>
                </div>

                <div class="form-group">
                    <label for="project-website">Project Website Link (optional)</label>
                    <input type="url" id="project-website" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="project-image">Project Image (optional)</label>
                    <input type="file" id="project-image" accept="image/*">
                </div>

                <button type="submit" id="submit-btn">Create Project</button>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
